<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CanPsyGuide</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-container">
        <header>
            <h1>CanPsyGuide</h1>
        </header>
        <div class="navigation">
            <button id="back-button" class="back-button" style="display:none;">Home</button>
            <!-- New Back to Subclasses button, initially hidden -->
            <button id="back-to-subclasses-button" class="back-button" style="display:none;">Back</button>
        </div>
    </div>
    <main>
        <div id="grid-container" class="grid-container grid-container-centered">
            <!-- Dynamic buttons will be inserted here -->
        </div>
    </main>
    <footer>
        <p>&copy; Development supported by UBC Psychiatry PGME CanMEDS Award.</p>
        <p>Contact to contribute to updates/development</p>
    </footer>
    
    <!-- Modal for displaying drug details -->
    <div id="drugModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="drugName"></h2>
            <div id="drugAttributes"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
